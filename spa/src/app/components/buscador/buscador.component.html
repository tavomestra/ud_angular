<h1>Buscando : {{ termino}}</h1>
<hr />

<div class="row" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
        No hay resultados.
    </div>
  </div>
</div>

<div class="row row-cols-1 row-cols-md-3">
  <app-heroe-terjeta [heroe] = "heroe" [index] = i *ngFor="let heroe of heroes; let i = index"></app-heroe-terjeta>
</div>
