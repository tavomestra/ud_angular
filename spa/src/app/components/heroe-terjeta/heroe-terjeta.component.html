<div class="animated fadeIn fast card col mb-4" >
  <img
    [src]="heroe.img"
    class="card-img-top img-fluid"
    [alt]="heroe.nombre"
  />
  <div class="card-body">
    <h5 class="card-title">{{ heroe.nombre }}</h5>
    <p class="card-text">{{ heroe.bio }}</p>
    <p class="card-text">
      <small class="text-muted"> {{ heroe.aparicion }} </small>
    </p>
    <button type="button" (click) = "verHoroe()" class="btn btn-outline-primary">Ver más...</button>
    <!-- <a [routerLink] = "['/heroe',i]" class="btn btn-outline-primary"> Ver más...</a>-->
  </div>
</div>
